<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calc.css" type="text/css">
</head>
<body>
<script>    
    function ageCalculator() {
    var userinput = document.getElementById("DOB").value;
    var dob = new Date(userinput);
    if (userinput == null || userinput == "") {
        document.getElementById("message").innerHTML = "Choose a date";
        return false;
    } else {
        var month_diff = Date.now() - dob.getTime();
        var age_dt = new Date(month_diff);
        var years = Math.floor(age_dt / 31536000000);
        var remaining_months = Math.floor((age_dt % 31536000000) / 2628000000);
        if (remaining_months === 12) {
            years++;
            remaining_months = 0;
        }
        if (remaining_months > 0) {
            document.getElementById("result").innerHTML = "Age is: " + years + " years and " + remaining_months + " months";
        } else {
            document.getElementById("result").innerHTML = "Age is: " + years + " years exactly";
        }
    }
}
</script> 
<div id="container">
    <h1>AGE              CALCULATOR</h1>
    <div class="date-box">
        <input type="date" id="DOB">
        <span id="message"></span>
        <button type="submit" id="btn" onclick="ageCalculator()">CALCULATE</button>
    </div>

    <div class="result-box">
        <h3 id="result"></h3>
    </div>
</div>
</body>

</html>
